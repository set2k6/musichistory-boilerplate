<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Music History</title>
</head>


<nav>
	<ul>
    <li><a href="#" title="view music">add music</a></li>
		<li><a href="#" title="add music">add music</a></li>
		<li><a href="#" title="profile">profile</a></li>
	</ul>
</nav>

<body>

<fieldset>


  <p><label>Artist:
  <input placeholder="Choose Artist" list="artists" name="myArtists" /></label>
      <datalist id="artist">
         <option value="Kanye West"></option>
         <option value="Pharrell Williams">
         <option value="Childish Gambino">
         <option value="Chance The Rapper">
      </datalist></p>

      <p><label>Album:
   <input placeholder="Choose Album" list="albums" name="myAlbum" /></label>
      <datalist id="albums">
         <option value="MBDTF">
         <option value="GIRL">
         <option value="Childish Gambino">
         <option value="Chance The Rapper">
      </datalist></p>

     <label><input type="checkbox" name="chk" value="rock" checked>rock</label>
     <label><input type="checkbox" name="chk" value="pop" checked>pop</label>
      <input type="checkbox" name="chk" value="blues" checked>
      <input type="checkbox" name="chk" value="classical" checked>
      <input type="checkbox" name="chk" value="jazz" checked>
      <input type="checkbox" name="chk" value="hip hop" checked>

      <p><button type="submit">Filter</button></p>

</fieldset>

<fieldset>
<h1>Song Name</h1>
<ul>
  <li>artist name</li>
  <li>album name</li>
  <li>genre</li>
</ul>
</fieldset>



</body>
</html>
